schemaVersion: 2.1.0
metadata:
  name: demo-project-minimal-with-post-start-command
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryRequest: 1Gi
      memoryLimit: 3Gi
      cpuLimit: 1000m
      cpuRequest: 500m
commands:
  - id: configure-jbang-trust
    exec:
      commandLine: jbang  trust add https://github.com/apache/camel/
      component: tools
events:
  postStart:
    - configure-jbang-trust
